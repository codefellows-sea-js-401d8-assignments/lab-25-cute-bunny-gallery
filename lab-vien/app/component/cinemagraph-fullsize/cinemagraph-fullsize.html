<div class="col-centered fullsize-image-container">
  <img class="fullsize-image" ng-src="{{image}}" alt="{{title}}" />
  <div class="details">
    <p>
      <i class="quote">{{quote}}</i>
    </p>
    <p>
      <a class="title accented" href="{{imdb}}">{{title}}</a>
      ({{year}})
    </p>
  </div>
  <hr />
</div>
