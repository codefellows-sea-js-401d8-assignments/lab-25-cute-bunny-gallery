<div data-ng-init="gallery.getGallery()">
  <h1>{{gallery.gallery.title}}</h1>
  <h2>{{gallery.gallery.description}}</h2>
  <a class="btn btn-default" ng-click="gallery.getList()">List</a>
  <a class="btn btn-default" ng-click="gallery.getThumbnail()">Thumbnail</a>
  <div class="col-md-12" ng-repeat="image in gallery.gallery.image">
    <a href="#/gallery/{{gallery.gallery.galleryId}}/fullsize/{{image.imageId}}" ng-show="gallery.list">
      <h3>{{image.title}}</h3>
      <p>{{image.description}}</p>
    </a>
    <a href="#/gallery/{{gallery.gallery.galleryId}}/fullsize/{{image.imageId}}">
      <img ng-src="{{image.url}}" width="100" ng-show="gallery.thumbnail">
    </a>
  </div>
  <a href="#/" class="btn btn-default">Gallery List</a>
</div>
