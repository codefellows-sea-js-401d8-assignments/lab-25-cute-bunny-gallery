<div data-ng-init="gallery.getGallery()">
  <h1>{{gallery.gallery.title}}</h1>
  <h2>{{gallery.gallery.description}}</h2>
  <a class="btn btn-default" ng-click="gallery.displayList()">List</a>
  <a class="btn btn-default" ng-click="gallery.displayThumbnail()">Thumbnail</a>
  <div class="col-md-12" ng-repeat="giphy in gallery.gallery.giphys">
    <a href="#/gallery/{{gallery.gallery.galleryId}}/fullsize/{{giphy.giphyId}}" ng-show="gallery.list">
      <h3>{{giphy.title}}</h3>
      <p>{{giphy.description}}</p>
    </a>
    <a href="#/gallery/{{gallery.gallery.galleryId}}/fullsize/{{giphy.giphyId}}">
      <img ng-src="{{giphy.url}}" width="100" ng-show="gallery.thumbnail">
    </a>
  </div>
  <a href="#/" class="btn btn-default">Gallery List</a>
</div>
