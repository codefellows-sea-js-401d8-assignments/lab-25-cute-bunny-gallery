<div class="fullsize-content" ng-repeat="image in ac.album.images" ng-show="image.showFullsize">
  <img data-ng-src="{{image.url}}" height="300" width="300" />
  <p class="fullsize-title"><strong>{{image.title}}</strong></p>
  <p> {{image.description}} </p>
</div>

<div class="thumbnail-content" ng-show="ac.album.viewThumbnail">
  <h2 class="page-title"> {{ac.album.title}} </h2>
  <a ng-repeat="image in ac.album.images" href="#/album/{{image.albumId}}/fullsize/{{image.id}}" class="thumbnail" ng-click="ac.showFullsize()">
    <img ng-src="{{image.url}}" height="100" width="100" />
    <br />
    {{image.title}}
  </a>
</div>

<div class="list-content" ng-show="ac.album.viewList">
  <h2 class="page-title"> {{ac.album.title}} </h2>
  <a ng-repeat="image in ac.album.images" href="#/album/{{image.albumId}}/fullsize/{{image.id}}" class="list-link"  ng-click="ac.showFullsize()">
    <strong>{{image.title}}</strong>&nbsp;| {{image.description}}
  </a>
</div>

<nav class="album-nav">
  <ul>
    <li>
      <button name="thumb" type="button" class="album-button" ng-click="ac.showThumbnail()">
        <i class="fa fa-th-large"></i> GRID VIEW
      </button>
    </li>
    <li>
      <button name="list" type="button" class="album-button" ng-click="ac.showList()">
        <i class="fa fa-bars"></i> LIST VIEW
      </button>
    </li>
  </ul>
</nav>
