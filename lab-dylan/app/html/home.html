<div>
  <h1>Bunny Display Widgets</h1>
  <ul>
    <li data-ng-repeat="bunny in bc.bunnies">
      <div data-ds-text-directive data-description="{{bunny.description}}" data-url="{{bunny.url}}"></div>
      <div data-ds-fullsize-directive data-description="{{bunny.description}}" data-url="{{bunny.url}}"></div>
      <div data-ds-thumbnail-directive data-description="{{bunny.description}}" data-url="{{bunny.url}}"></div>
    </li>

  </ul>
</div>
